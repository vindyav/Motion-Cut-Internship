<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide fade">
                <img src="image1.jpg" alt="Image 1">
                <div class="caption">Red Fort (Lal Quila) - Historical Mounument in Delhi Occupies an area of 254.67 acres <href src = ""(source) ></href></div>
            </div>
            <div class="slide fade">
                <img src="image2.jpg" alt="Image 2">
                <div class="caption">Lotus Temple</div>
            </div>
            <div class="slide fade">
                <img src="image3.jpg" alt="Image 3">
                <div class="caption">Humayun's Tomb - Built in Mughal Style</div>
            </div>
           
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
   
    <div class="thumbnail-container">
        <img class="thumbnail" src="image1.jpg" onclick="currentSlide(1)">
        <img class="thumbnail" src="image2.jpg" onclick="currentSlide(2)">
        <img class="thumbnail" src="image3.jpg" onclick="currentSlide(3)">
    </div>
    <script src="script.js"></script>
</body>
</html>
